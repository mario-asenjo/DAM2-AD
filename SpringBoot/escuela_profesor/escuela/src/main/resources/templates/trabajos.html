<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Trabajos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 class="mb-4">Lista de Trabajos</h1>

  <!-- Tabla para mostrar la lista de trabajos -->
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Descripción</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf recorre la lista de trabajos y genera una fila por cada uno -->
    <tr th:each="trabajo : ${trabajos}">
      <td th:text="${trabajo.id}"></td> <!-- Muestra el ID del trabajo -->
      <td th:text="${trabajo.titulo}"></td> <!-- Muestra el título del trabajo -->
      <td th:text="${trabajo.descripcion}"></td> <!-- Muestra la descripción del trabajo -->
      <td>
        <!-- Enlace para eliminar el trabajo -->
        <a th:href="@{/trabajos/eliminar(id=${trabajo.id})}" class="btn btn-danger btn-sm">Eliminar</a>
      </td>
    </tr>
    </tbody>
  </table>

  <h2 class="mt-4">Agregar Trabajo</h2>
  <form action="/trabajos/guardar" method="post">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" class="form-control" id="titulo" name="titulo" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" required></textarea>
    </div>
    <div class="mb-3">
      <label for="alumno" class="form-label">Alumno</label>
      <!-- Select para elegir un alumno -->
      <select class="form-control" id="alumno" name="alumnoId" required>
        <option th:each="alumno : ${alumnos}" th:value="${alumno.id}" th:text="${alumno.nombre}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

</div>
</body>
</html>
