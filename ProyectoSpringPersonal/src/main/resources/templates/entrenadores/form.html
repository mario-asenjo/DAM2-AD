<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Formulario Entrenador')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h1 th:text="${modo == 'crear' ? 'Crear entrenador' : 'Editar entrenador'}"></h1>

    <form th:action="${actionUrl}" method="post" th:object="${entrenador}" class="mt-3">

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" th:field="*{nombre}">
            <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Pueblo</label>
            <input class="form-control" th:field="*{pueblo}">
            <div class="text-danger" th:if="${#fields.hasErrors('pueblo')}" th:errors="*{pueblo}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Edad</label>
            <input type="number" class="form-control" th:field="*{edad}">
            <div class="text-danger" th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}"></div>
        </div>

        <button class="btn btn-success" type="submit">Guardar</button>
        <a class="btn btn-outline-secondary" href="/entrenadores">Volver</a>
    </form>
</div>

</body>
</html>
