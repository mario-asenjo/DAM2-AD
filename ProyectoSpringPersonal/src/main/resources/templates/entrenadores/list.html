<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Entrenadores')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Entrenadores</h1>
        <a class="btn btn-primary" href="/entrenadores/nuevo">Nuevo entrenador</a>
    </div>

    <table class="table table-bordered align-middle">
        <thead>
        <tr>
            <th>ID</th><th>Nombre</th><th>Pueblo</th><th>Edad</th><th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${entrenadores}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.nombre}"></td>
            <td th:text="${e.pueblo}"></td>
            <td th:text="${e.edad}"></td>
            <td class="d-flex gap-2">
                <a class="btn btn-sm btn-secondary" th:href="@{/entrenadores/{id}/editar(id=${e.id})}">Editar</a>

                <form th:action="@{/entrenadores/{id}/eliminar(id=${e.id})}" method="post">
                    <button class="btn btn-sm btn-danger"
                            onclick="return confirm('¿Eliminar entrenador?');">
                        Eliminar
                    </button>
                </form>
                <a class="btn btn-sm btn-info" th:href="@{/entrenadores/{id}(id=${e.id})}">
                    Ver Pokédex
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
